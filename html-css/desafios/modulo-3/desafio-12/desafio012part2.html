<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de notas</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;

        }
        th, td   {
            border: 1px solid black;
            padding: 20px;
        }   

        .estilo {
            background-color: #4e4b4b;
            font-weight: bold;
            text-align: center;
            color: white;
        }
        
        </style>
</head>
<body>
    <!--
    colspan = mescla linhas
    rowspan = mescla colunas
    -->
     <table>
        <thead class="estilo">
            <tr>
                <th scope="col" rowspan="2">Area</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td scope="row">Matematica</td>
                <td>8.00</td>
                <td>9.00</td>
                <td>7.00</td>
            </tr>
            <tr>
                <td scope="row">Fisica</td>
                <td>6.00</td>
                <td>7.00</td>
                <td>4.00</td>
            </tr>
            <tr>
                <td scope="row">Quimica</td>
                <td>10.00</td>
                <td>2.00</td>
                <td>7.00</td>
            </tr>
            <tr>
                <td scope="row">Biologia</td>
                <td>6.00</td>
                <td>2.00</td>
                <td>7.00</td>
            </tr>
            <tr class="estilo">
                <th colspan="4" scope="row">Média de exatas</th>
                <td>17.00</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">humanas</th>
                <td scope="row">Historia</td>
                <td>8.00</td>
                <td>9.00</td>
                <td>80.00</td>
            </tr>
            <tr>
                <td scope="row">Geografia</td>
                <td>60.00</td>
                <td>50.00</td>
                <td>40.00</td>
            </tr>
            <tr class="estilo">
                <th colspan="4" scope="row">Médias de exatas</th>
                <td> 60.00</td>
            </tr>
           
        </tbody>

     </table>
</body>
</html>
