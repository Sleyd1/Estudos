<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        div{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Formularios Range e file</h1>
    <form action="" method="post">

        <div>volume:<input type="range" name="volume" id="vol" min="1" max="5" value="3" 
            oninput="numb.innerHTML = Number(vol.value)">
        <output id="numb"></output></div>

        <div>foto de perfil:<input type="file" name="image" id="imagem"></div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
