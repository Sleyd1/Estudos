<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulatios</title>
</head>
<body>
    <h1>Formularios</h1>

    <form action="cadastro1.php" method="post">
        <!--O atributo action em uma tag <form> define para onde (qual URL ou arquivo) os dados do formulário serão enviados quando o usuário clicar em "enviar" (submit).-->
            <p><label for="nome">Nome:</label></p>
            
            <input type="text" name="ursename" id="nome" required minlength="5"
            maxlength="20" placeholder="Digite seu nome" size="30">


            <p><label for="senha">senha:</label></p>

            <input type="password" name="password" id="senha" required minlength="8" maxlength="20" placeholder="Digite sua senha" size="30">


            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
