<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste background</title>
    <style>
        .areaq {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 10px;
            display: inline-block;
        }

        #area1 {
            background-color: rgb(8, 8, 249);
        }

        #area2 {
            background-image: linear-gradient(to top, #e5ff00, #40ff00);
        }

        #area3 {
            background-image: url('imagens/wallpaper001.jpg');
        }
    </style>
</head>
<body>
    <div id="area1" class="areaq"></div>
    <div id="area2" class="areaq"></div>
    <div id="area3" class="areaq"></div>
    
</body>
</html>
